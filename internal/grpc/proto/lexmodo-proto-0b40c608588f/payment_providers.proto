syntax = 'proto3';

package lexmodo.v1.payments_providers;

option go_package = "bitbucket.org/lexmodo/proto/payments_providers";

import "google/api/annotations.proto";
//import "google/api/annotations.proto";



message PaymentProvider{

	uint32 provider_id = 1;

	string provider_name = 2;

    string provider_about = 3;

    string provider_link = 4 ;

    string provider_fees = 5 ;	

    string credit_card_rate = 6 ;	

    repeated string provider_accepted_currencies = 7;

    bool provider_allow_saved_cards =8;
}	


message PaymentProviderRequest{

	
}

message ResultResponse{

    bool success = 1;
    
    bool failure = 2;
    
    string code = 3;
    

    string message = 4;

    repeated PaymentProvider lex_payments = 5;

    repeated PaymentProvider third_party_payments = 6; 

    repeated PaymentProvider store_payment_processor = 7;


}


service PaymentModules{

	rpc ListPaymentModules (PaymentProviderRequest) returns (ResultResponse) {
        option (google.api.http) = {
            get: "/ListPaymentModules"
        };
    }

    rpc StorePaymentProcessor (PaymentProviderRequest) returns (ResultResponse) {
        option (google.api.http) = {
            get: "/StorePaymentProcessor"
        };
    }

}
