syntax = 'proto3';

package lexmodo.v1.menu;

option go_package = "bitbucket.org/lexmodo/proto/menu";


import "google/protobuf/empty.proto";


service Menus {

	rpc GetMenus(google.protobuf.Empty) returns (ResultResponse) {}

    rpc UpdateMenu(MenuList) returns (ResultResponse){} 

    rpc CreateMenu(MenuList) returns (ResultResponse){}        

    rpc DeleteMenu(MenuList) returns (ResultResponse){}        

    rpc GetMenuByHandler(MenuList) returns (ResultResponse){}

}


message ResultResponse{

    bool success = 1;
    bool failure = 2;
    string code = 3;
    string message = 4;
    MenuList menu =5;
    repeated MenuList menus =6; 
}

message MenuItem{
    string id =1;
    string seo_url =2;
}

message MenuList{
    Menu menu =1;
    string menu_id = 2;
  
    uint32 sort_order  =3;
    
    string menu_handle =4;
}

 message Menu{

    string menu_name = 1;
    
    enum FieldType {
        UNKNOWN =0;
        PRODUCT = 1;
        CATEGORIES = 2;
        PAGE = 3;
        BLOG = 4;
        NESTED_MENU =5;
    }

    
    MenuItem menu_item =2;
    repeated Menu child_menu = 3;
    

    FieldType menu_type =4;
    bool is_active =5;
    bool default_to_menu_type_name =6;
} 