syntax = 'proto3';

package lexmodo.v1.order.modules;

option go_package = "bitbucket.org/lexmodo/proto/order_modules";

import "money.proto";
import "google/protobuf/wrappers.proto";


enum MODULE_TYPE{
    unknown =0;
    subtotal = 1;
    shipping =2;
    coupon = 3;
    custom_module =4;
    tax =5;
    store_credit =6;
    total =7;
}


message CostBreakDown{

	string cost_name =1;
	
	lexmodo.v1.money.Money money =2;

	map<string,lexmodo.v1.money.Money> order_items_price_breakdown = 7;
}

message CustomData{
        map<string,string> custom_data =1;
}
message OrderTotal{


    string order_total_name = 1;

    lexmodo.v1.money.Money money =2;

    string order_total_info = 3;


    repeated CostBreakDown cost_breakdown =4;

    MODULE_TYPE module_type =5;

    google.protobuf.StringValue order_total_uuid = 6;

    google.protobuf.UInt32Value  custom_sort_order = 7;
    google.protobuf.BoolValue  external_calculations = 8;
}
