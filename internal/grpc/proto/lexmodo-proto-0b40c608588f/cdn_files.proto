syntax = 'proto3';

package lexmodo.v1.cdn_files;

option go_package = "bitbucket.org/lexmodo/proto/cdnData";

import "template.proto";


message ImageData{

    string file_id = 1;

	string original_file_name = 2;

	string url  =3; 

	string thumbnail_url  = 4;  

	uint32 height = 5;

	uint32 width = 6;

	uint32 size = 7;

	string service_name  = 8;

    string folder_name = 9;

    string file_name_uploaded =10;

}



message UploadedCDN{

    string file_id = 1;

	string original_file_name = 2;

	string url  =3; 

	uint32 size = 4;

	string service_name  = 5;

    string folder_name = 6;

    string file_name_uploaded =7;

	string thumbnail_url  = 8;  

	uint32 height = 9;

	uint32 width = 10;

}

message ManifestConfig{

    string key = 1;

	string value = 2;

	string path  =3; 

	bool isfile  =4;  

	string cdn = 5;

	lexmodo.v1.template.FILE_TYPE file_type = 6;

	string hash_sum =7;

	bool Remove  = 8;

    string service_name = 9;

}

message TemplateManifest{

	map<string,ManifestConfig>  manifest =1;
}