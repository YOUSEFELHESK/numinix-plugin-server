syntax = 'proto3';

package lexmodo.v1.register;

option go_package = "bitbucket.org/lexmodo/proto/register";


/*import "google/api/annotations.proto";
*//*import "google/protobuf/wrappers.proto";*/


service Register {

    rpc InstallPlugin(StoreInfo)  returns (ResultResponse){}
    rpc RemovePlugin(StoreInfo)  returns (ResultResponse){}

}

message ResultResponse{

    bool success = 1;
    bool failure = 2;
    string code = 3;
    string message = 4;
    Auth plugin_auth = 5;
}

message StoreInfo {

    string store_name = 1;
    string store_url = 2;
    string store_admin_email = 3;
    map<string,string> setup_fields_response = 4;
    uint64 client_id =5;
}

message Auth{

    string auth_key = 1;
    string auth_password = 2; 
    string request_url = 3;

}