syntax = 'proto3';

package lexmodo.v1.template_preview;


option go_package = "bitbucket.org/lexmodo/proto/template_preview";
import "orders.proto";
import "customers.proto";

message ContactUsMockDataRequest{
	string Name = 1;
	string Email = 2;
	string Contents = 3; 
}



message PreviewRequest{
	ContactUsMockDataRequest contact_us =1;
	lexmodo.v1.orders.Invoice invoice =2;    
    lexmodo.v1.customers.CustomerInfo customer =3;
    lexmodo.v1.customers.CustomerResetPassword password_reset = 4;
}