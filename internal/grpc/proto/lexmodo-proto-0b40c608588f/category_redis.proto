syntax = 'proto3';

package lexmodo.v1.category_redis;

option go_package = "bitbucket.org/lexmodo/proto/category_redis";

import "category.proto";


enum ACTION_TYPE{
		
	unknown = 0;
	update = 1;
	delete =2;
	new =3;
	get=4;
}

message CategoryChannel {
	uint64 client_id =1;
	lexmodo.v1.categories.CategoryInfoRequest category_info =2;
	string grpc_method =3;
	ACTION_TYPE action_type =4;
	repeated lexmodo.v1.categories.CategoryListingRuleRequest category_listing_rules =5;
}