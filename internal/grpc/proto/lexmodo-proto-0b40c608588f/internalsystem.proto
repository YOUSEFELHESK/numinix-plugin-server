syntax = 'proto3';

package lexmodo.v1.internalsystem;


option go_package = "bitbucket.org/lexmodo/proto/internalsystem";


message Email{

    uint64 client_id =1;
	
	string email =2;

	string contents =3;

	string subject =4;

}

message BackupTemplate {
	bool create_local_backup =1;
	
	uint64 client_id =2;
	
	string template_path = 3;

	string notify_complete_on = 4;

	string template_name = 5;

	string local_backup_path = 6;
}