syntax = 'proto3';

package lexmodo.v1.location_redis;


option go_package = "bitbucket.org/lexmodo/proto/location_redis";

import "locations.proto";

message LocationChannel{

    uint64 client_id =1;

    repeated locations.Location locations = 2;

    repeated string Location_priority = 3 ;

	enum ACTION_TYPE{
		
	    unknown = 0;
	    update = 1;
		delete =2;
		new =3;
	}

	ACTION_TYPE action_type =4;

	map<string,int64> locations_map =5;


}