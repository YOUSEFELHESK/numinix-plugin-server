syntax = 'proto3';

package lexmodo.v1.template_builder;

option go_package = "bitbucket.org/lexmodo/proto/template_builder";

message SettingsValue {
	oneof value_type {
        string string_var = 1;
        bool bool_var = 2;
        uint64 uint64_var = 3;
    }
}

message Block {
	string block_id = 1;
	string type = 2;
	map<string, SettingsValue> settings = 3;
	bool hidden_block = 4;
}

message Section {
	string type = 1;
	repeated Block blocks = 2;
	map<string, SettingsValue> settings = 3;
	bool hidden_section = 4;
	string section_id = 5;
}

message TemplateSchema {
	string schema_page = 1;
	repeated Section sections = 2;
	map<string, SettingsValue> settings = 3;
	
}


message ThemeSettings {
	map<string, SettingsValue> global_settings = 1;
	repeated Section sections = 2;
}

message GlobalSettings {
	map<string, ThemeSettings> presets = 1;
	ThemeSettings current = 2; // Active theme
}

