syntax = "proto3";

package lexmodo.v1.plugin;
 // Important for Go
option go_package = "bitbucket.org/lexmodo/proto/plugin;plugin";
  // Service 
  service PluginService { 
    // Create a new plugin 
    rpc Create (CreateRequest) returns (CreateResponse);
 } 

     //Request
      message CreateRequest { string name = 1; } 
     // Response
      message CreateResponse { string message = 1; }