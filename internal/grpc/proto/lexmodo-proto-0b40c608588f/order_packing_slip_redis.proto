syntax = 'proto3';

package lexmodo.v1.order_packing_slip_redis;


option go_package = "bitbucket.org/lexmodo/proto/order_packing_slip_redis";

import "orders.proto";

enum ACTION_TYPE{
		
	unknown = 0;
	update = 1;
	delete =2;
	new =3;
    signin = 4;
}

enum PACKINGSLIP_ACTION_TYPE{
		
	unknown_action = 0;
	generate = 1;
}

message OrderPackingSlipRedisStream{
    uint64 client_id =1;
    lexmodo.v1.orders.PackingSlip packing_slip = 2;
    ACTION_TYPE action_type = 3;
    string grpc_method =4;
    string replay_uuid =5;
}