syntax = 'proto3';

package lexmodo.v1.money;

option go_package = "bitbucket.org/lexmodo/proto/money";


enum BINARY_OPERATOR{
	
    add = 0;
    subtract = 1;
}


message Money{

    string decimal =1; //$2.30
    
    string currency_code = 2; //USD
    
    string symbol = 3; //$

    uint32 amount = 4; //230

    BINARY_OPERATOR binary_operator = 5; // -2.30 +2.30

}

