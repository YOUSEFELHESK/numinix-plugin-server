}

message ProductAction{
    string action_name =1;
     enum ACTION{
        create_update =0;
        delete =1;
        update =3;
        create= 4;
        
    }

    ACTION action = 2;

    string action_rule =3;

    uint64 action_expiry = 4;

    string action_function =5;

    oneof action_ {

        ProductVariantUpdateBool product_variant_update_bool = 6;

        ProductVariantSaleRequest product_variant_sale_request = 7;
        
        ProductVariantUpdateCustomFields product_variant_update_custom_fields = 8 ;


        ProductVariantUpdateArrayString product_variant_update_array_string = 9;


        ProductVariantUpdateString product_variant_update_string = 10;


        ProductVariantUpdateDimension product_variant_update_dimension =11;

        ProductVariantUpdateDouble product_variant_update_double = 12;

        VariantAvailableInventory variant_available_inventory = 13;

        ProductVariantUpdateInt product_variant_update_int = 14;


        ProductVariantInternalStock product_variant_internal_stock = 15;


        ProductInfoUpdateCustomFields product_info_update_custom_fields = 16;


        ProductInfoUpdateString product_info_update_string = 17;


        ProductInfoChannels product_info_channels = 18;

        ProductInfoUpdateDouble product_info_update_double  = 19;

        ProductInfoUpdateDIM product_info_update_dim = 20;

        ProductAtlTextUpdate product_atl_text_update = 21;

        ProductInfoUpdateWeight product_info_update_weight = 22;

        ProductRelated product_related = 23;

        ProductInfoUpdateBool product_info_update_bool = 24;

        ProductInfoTag product_info_tag = 25;
    }

    string action_id = 26;


    uint64 created_at =27;

    bool is_expired = 28;

    repeated string activate_action_on = 29;
} 

