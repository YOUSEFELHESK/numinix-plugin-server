}

message InventoryLogRequest {
    string product_id = 1;

    string variant_id = 2;
    
    google.protobuf.Int32Value changed_on =3;

    uint32 page_num =4;

    google.protobuf.StringValue orders_item_id  = 5;
}
message InventoryLogs {
    uint32 display_result = 1;
    uint32 total_result = 2;
    repeated InventoryLog inventory_logs = 3;
}
message InventoryLog {
    string inventory_log =1;
    double changed_qty =2;
    double old_qty =3; 
    double new_qty=4;
    string changed_by =5; 
    uint32 changed_on = 6;
}
message ProductVariantSaleRequest{

    string product_id = 1;

    string variant_id = 2;

    google.protobuf.Int32Value variant_sale_start =3;
    
    google.protobuf.Int32Value variant_sale_end =4;


    oneof regular {

        uint32 variant_discount_price = 5;

        double sale_percentage =6;


    }

    oneof wholesale {

        uint32 variant_wholesale_discount_price = 7;

        double sale_wholesale_percentage =8;


    }

    bool disable_sale =9;
}



enum  PRODUCT_CHANNEL{

    ONLINE_STORE = 0;
    FACEBOOK = 1;
    GOOGLE = 2;
    EBAY = 3;
    INSTAGRAM =4;
    IN_PERSON = 5;
}

enum Weight{
    w_v = 0;
   lbs = 1;
   kgs = 2;
   oz = 3;
   g = 4;
  
}

enum DIM{
    d_v = 0; 
    cm = 1;
    in = 2;
    m = 3;
}

message ProductSearchRequest {
    string search_query = 1;
    uint32 page_num = 2;
    repeated string products_searchable_fields = 3;
    string after_value = 4;
    ProductRuleRequest product_rules_request =5;
}

message RuleSortBy {

    string column_name =1;
    enum SORT{
        asc =0;
        desc=1;
    }
    SORT sort_order =2;
}

message ProductRuleRequest{
    string rule_id = 1;
    string rule_name = 2;
    string category_id = 3;
    string rule_query = 4;
    repeated RuleSortBy sort_by =5;
    bool store_view = 6;
    map<string,string> custom_data = 7;
    repeated ProductVariant product_variants = 8;
    repeated string rules_id = 9;
    uint64 sort_order =10;
    map<string,uint32> product_sort_order = 11;
} 

message RuleReplace{

    string products_id = 1;
    string before_products_id = 2;

}

