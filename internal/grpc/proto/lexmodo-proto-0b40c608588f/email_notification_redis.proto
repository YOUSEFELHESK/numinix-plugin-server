syntax = 'proto3';

package lexmodo.v1.email_notification_redis;


option go_package = "bitbucket.org/lexmodo/proto/email_notification_redis";
import "google/protobuf/wrappers.proto";
import "customers.proto";
import "orders.proto";

enum ACTION_TYPE{
	
    unknown = 0;
    order_update = 1;
	order_shipped = 2;
	order_canelled = 3;
	order_refund = 4;
	admin_update =5;
}

message CustomEmail {
	lexmodo.v1.customers.CustomerInfo customer =1;
	google.protobuf.StringValue message =2;
}

message Email{

    uint64 client_id =1;
	
	string store_url =2;

	string template_id =3;

	ACTION_TYPE action_type =4;

	oneof message_type{
		lexmodo.v1.orders.Invoice invoice = 5;
		CustomEmail message =6;
	}
	google.protobuf.StringValue email_to = 7;
	google.protobuf.StringValue subject =8;
	uint64 delay_task = 9;
}