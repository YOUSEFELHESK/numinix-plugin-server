syntax = 'proto3';

package lexmodo.v1.shipping_redis;


option go_package = "bitbucket.org/lexmodo/proto/shipping_redis";

import "labels.proto";
import "shipping.proto";

message ShippingChannel{

    uint64 client_id =1;


	enum ACTION_TYPE{
		
	    unknown = 0;
	    update = 1;
		delete =2;
		new =3;
		processing = 4;
	}

	ACTION_TYPE action_type =2;

	
	lexmodo.v1.labels.LabelResponse label =3;

	lexmodo.v1.shipping.ShippingQuote shipping_quote =4;

	string invoice_uuid = 5;

	string message_id =6;

	string post_message = 7;
}