syntax = 'proto3';

package lexmodo.v1.payment_redis;


option go_package = "bitbucket.org/lexmodo/proto/payment_redis";


import "payments.proto";

message PaymentChannel{

    uint64 client_id =1;


	enum ACTION_TYPE{
		
	    unknown = 0;
	    capture = 1;
		refund =2;
		void =3;
		reauthorize = 4;
	}

	ACTION_TYPE action_type =2;

	
	lexmodo.v1.payments.ResultResponse payment_result =3;

	string invoice_uuid =6;
	
}
