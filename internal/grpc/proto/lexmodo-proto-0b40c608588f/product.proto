message ProductReviewsListing {
    uint32 total_reviews = 1;
    string pit = 2;
    uint32 display_result = 3;
    repeated ProductReview product_reviews = 4; 

    //ProductReview, Status  = approved 

    //Products.Review States = 6

    //Products.RviewType = 7
    enum SORTBY{
        recent =0;
        oldest =1;
        highest_rating =2;
        lowest_rating =3;
    }
    SORTBY sort_by = 6;
}

message ProductReview {

    string review_id = 1;

    string product_id = 2;
    string review_title = 3;
    string review_text = 4;

    oneof reviewer {
        lexmodo.v1.customers.CustomerInfo customer = 5;

        string admin_name = 6;
    }
    
    enum REVIEW_STATUS{
        unknown = 0 ;
        pending = 1;
        approved = 2;
        deleted = 3;
        hidden = 4;
        rejected = 5;
        
    }

    REVIEW_STATUS review_status = 7;
    enum REVIEW_STARS{
        unknown_star = 0 ;
        one = 1;
        two = 2;
        three = 3;
        four = 4;
        five = 5;

    }
    REVIEW_STARS review_stars = 8;

    uint32 review_created_on = 9;

    string reply_to_review_id = 10;

    enum REVIEW_TYPE{
        unkown = 0;
        review = 1;
        question_answer = 2;
    }

    REVIEW_TYPE review_type = 11;
}


message ProductAtlTextUpdate {
    
    string product_id = 1;

    string variant_id = 2;

    string image_url_hash = 3;

