syntax = 'proto3';

package lexmodo.v1.locations;

option go_package = "bitbucket.org/lexmodo/proto/locations";

import "google/protobuf/empty.proto";

import "address.proto";

service Locations{

    rpc DeleteLocation (LocationsRequest) returns (ResultResponse)  {}
     
    rpc GetLocations(google.protobuf.Empty)  returns (ResultResponse)  {}

    rpc AddLocation(LocationsRequest) returns (ResultResponse) {}

    rpc SetLocationsPriority(LocationsRequest) returns (ResultResponse) {}

    rpc ValidateAddress(lexmodo.v1.address.Address) returns (ResultResponse){}
    
}

message ResultResponse{
	bool success = 1;
    bool failure = 2;
    string code = 3;
    string message = 4;
    repeated Location locations = 5;
    repeated string locations_priority = 6;
    
}

message Location{
    string location_id = 1;
    lexmodo.v1.address.Address location_address = 2;
    bool is_default = 3;
    bool active = 4;
    uint64 updated_on =5;
}

message LocationsRequest{
    Location location = 1;
    repeated string locations_priority = 2;
   
}